<ul class="breadcrumbs">
    <li><a href="#">Home</a></li>
    <li class="current"><a>Users</a></li>
</ul>

<div class="row">
    <div class="large-12 columns">
       <input type="text" ng-model="searchText" placeholder="Search..." />
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <table class="large-12 columns">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Role Name</th>
                    <th>Created</th>
                    <th>Modified</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="role in roles |filter:searchText" >
                    <td data-ng-bind="role.id"></td>
                    <td data-ng-bind="role.role"></td>
                    <td data-ng-bind="role.created_at"></td>
                    <td data-ng-bind="role.updated_at"></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
